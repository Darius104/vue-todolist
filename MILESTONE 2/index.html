<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Document</title>
</head>
<body>
    
    <div id="root">
        <div class="container">
            <header>
                <div class="addData">
                    <input class="_input" type="text" placeholder="Inserisci">
                    <button class="_button">Aggiungi</button>
                </div>
            </header>

            <main>
                <div class="pricipale">
                    <ul v-for="(element, index) in listToDo">
                        <li v-bind:class="{ bar: element.done }"> {{ element.testo }} <i @click='remove(index)'  class="fas fa-trash-alt"></i> </li>
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
